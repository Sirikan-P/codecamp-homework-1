<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        .form-a{
            background-color: white;
            width: 300px;
            height: fit-content;
            border: 1px solid gray;
            border-collapse: collapse;
            border-radius: 8px ;
            margin: 8px;
            padding: 30px;
        }

        select{
            width: 80%;
            padding-right: calc(80% + 6px);
        }


    </style>
</head>
<body>
    <div>
        <a href="./index.html">Home</a> |
        <a href="./education.html">Education</a> |
        <a href="./work.html">Work Experience</a> |
        <a href="./contact.html">Contact</a> |
    </div>
    <hr />
    <h1>Contact Me</h1>

    <Form class="form-a" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        Enter your info..
        <br />
        <div>
            <label for="name" >Your Name :</label><br>
            <input type="text"  id="name" name="name" style="width: 80%;">
        </div><br>
        <label for="email">Your Email : <br>
            <input type="email" id="email" name="email" style="width: 80%;">
        </label>
        <br> <br>
        <div>
            <label for="gender">Gender : <br>
                <select id="gender" name="gender" >
                    <option value="" selected disabled>--select--</option>
                    <!-- selected = default value -->
                    <option value="Male"> Male</option>
                    <option value="Female"> Female</option>
                    <option value="other"> Other </option>   
                </select>
            </label>
        </div>
        <br> 
        <div>
            <label for="fMessage">Message </label> <br />
            <textarea id="fMessage" name="fMessage" rows="5" cols="35">
            </textarea> 

        </div>
        <br>
        <div>
            <input type="submit" value="Send">   
            <input type="reset" value="Clear"> 
        </div> 
    </form>
</body>
</html>
